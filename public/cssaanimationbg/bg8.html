<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confetti Explosion Effect</title>
    <style>
        /* Unique class for the confetti explosion background */
        .confetti-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: #282c34; /* Dark background to contrast with confetti */
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6347;
            border-radius: 50%;
            animation: fall 2s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .confetti:nth-child(2) {
            background: #ffcc00;
            animation-duration: 2.5s;
            animation-delay: 0.5s;
        }

        .confetti:nth-child(3) {
            background: #4caf50;
            animation-duration: 3s;
            animation-delay: 1s;
        }

        .confetti:nth-child(4) {
            background: #00bcd4;
            animation-duration: 2.2s;
            animation-delay: 0.8s;
        }

        .confetti:nth-child(5) {
            background: #9c27b0;
            animation-duration: 2.8s;
            animation-delay: 1.2s;
        }

        /* Additional styling for your content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="confetti-background">
        <!-- Generating multiple confetti particles -->
        <div class="confetti" style="left: 10%; top: 20%;"></div>
        <div class="confetti" style="left: 30%; top: 50%;"></div>
        <div class="confetti" style="left: 50%; top: 10%;"></div>
        <div class="confetti" style="left: 70%; top: 40%;"></div>
        <div class="confetti" style="left: 90%; top: 30%;"></div>
        <div class="confetti" style="left: 40%; top: 60%;"></div>
        <div class="confetti" style="left: 20%; top: 80%;"></div>
        <div class="confetti" style="left: 80%; top: 20%;"></div>
    </div>
    <div class="content">
        <h1>Confetti Explosion</h1>
        <p>Celebrate with a vibrant and animated confetti effect!</p>
    </div>
</body>
</html>
