<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Hexagon Grid with Text</title>
    
</head>
<style>
    body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0a0a0a;
    overflow: hidden;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    filter: blur(2px); /* Blur effect on background */
    z-index: 1; /* Ensure background stays behind text */
}

.hexagon-grid {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    width: 300px;
    height: 300px;
    transform-style: preserve-3d;
    animation: rotateGrid 10s infinite linear;
}

.hexagon {
    position: relative;
    width: 100px;
    height: 57.74px;
    background-color: rgba(255, 255, 255, 0.2);
    margin: 28.87px 0;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
    border: 2px solid rgba(255, 255, 255, 0.5);
    animation: rotateHexagon 6s infinite ease-in-out;
}

.hexagon:nth-child(even) {
    background-color: rgba(255, 0, 100, 0.2);
    border-color: rgba(255, 0, 100, 0.5);
    animation-duration: 8s;
}

@keyframes rotateGrid {
    0% {
        transform: rotateX(0deg) rotateY(0deg);
    }
    100% {
        transform: rotateX(360deg) rotateY(360deg);
    }
}

@keyframes rotateHexagon {
    0%, 100% {
        transform: rotateZ(0deg);
    }
    50% {
        transform: rotateZ(180deg);
    }
}

.foreground-text {
    position: relative;
    z-index: 2; /* Bring text in front of background */
    text-align: center;
    color: white;
}

.foreground-text h1 {
    font-size: 3rem;
    margin: 0;
}

.foreground-text p {
    font-size: 1.5rem;
    margin: 0;
    margin-top: 10px;
    opacity: 0.8;
}

</style>
<body>
    <div class="background">
        <div class="hexagon-grid">
            <div class="hexagon"></div>
            <div class="hexagon"></div>
            <div class="hexagon"></div>
            <div class="hexagon"></div>
            <div class="hexagon"></div>
            <div class="hexagon"></div>
            <div class="hexagon"></div>
            <div class="hexagon"></div>
            <div class="hexagon"></div>
        </div>
    </div>
    <div class="foreground-text">
        <h1>Welcome to geniusdev</h1>
        <p>Enhance your productivity with cutting-edge tools.</p>
    </div>
</body>
</html>
