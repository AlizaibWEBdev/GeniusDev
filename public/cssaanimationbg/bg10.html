<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Orbs Background</title>
    <style>
        /* Unique class for the dark background with animated glowing orbs */
        .orbs-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 70%);
            animation: pulse 6s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(10);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }

        .orb:nth-child(2) {
            animation-duration: 8s;
            background: radial-gradient(circle, rgba(255, 0, 150, 0.5) 0%, rgba(255, 0, 150, 0) 70%);
        }

        .orb:nth-child(3) {
            animation-duration: 10s;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.5) 0%, rgba(0, 255, 255, 0) 70%);
        }

        /* Additional styling for your content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="orbs-background">
        <!-- Generating multiple orbs with random positions -->
        <div class="orb" style="top: 20%; left: 10%;"></div>
        <div class="orb" style="top: 50%; left: 30%;"></div>
        <div class="orb" style="top: 70%; left: 60%;"></div>
        <div class="orb" style="top: 40%; left: 80%;"></div>
        <div class="orb" style="top: 10%; left: 50%;"></div>
        <!-- Add more orbs as needed -->
    </div>
    <div class="content">
        <h1>Glowing Orbs Background</h1>
        <p>Enjoy the soothing glow of pulsing orbs against a dark background.</p>
    </div>
</body>
</html>
