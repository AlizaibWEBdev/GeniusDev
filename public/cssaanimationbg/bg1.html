<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>

</head>
<style>
    /* Unique class for the animated background */
.animated-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.animated-background::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 100%);
    animation: animateBackground 10s linear infinite;
}

@keyframes animateBackground {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* Additional styling for your content */
.content {
    position: relative;
    z-index: 1;
    padding: 20px;
    text-align: center;
    font-family: Arial, sans-serif;
    color: #333;
}
h1{
    font-size: 5vmax;
}
P{
    font-size: 20px;

}
</style>
<body>
    <div class="animated-background"></div>
    <div class="content">
        <!-- Your main content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is a page with an animated background.</p>
    </div>
</body>
</html>
