<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles Animated Background</title>
    <style>
        /* Unique class for the bubbles animated background */
        .bubbles-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #070d15;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatBubble 10s infinite;
            opacity: 0.6;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-10vh) scale(0.5);
                opacity: 0;
            }
        }

        .bubble:nth-child(2n) {
            width: 40px;
            height: 40px;
            animation-duration: 12s;
            animation-delay: -3s;
        }

        .bubble:nth-child(3n) {
            width: 25px;
            height: 25px;
            animation-duration: 8s;
            animation-delay: -6s;
        }

        .bubble:nth-child(4n) {
            width: 35px;
            height: 35px;
            animation-duration: 14s;
            animation-delay: -9s;
        }

        /* Additional styling for your content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        h1{
            font-size: 5vmax;
        }
    </style>
</head>
<body>
    <div class="bubbles-background">
        <!-- Generating multiple bubbles -->
        <div class="bubble" style="left: 10%; top: 80%;"></div>
        <div class="bubble" style="left: 30%; top: 70%;"></div>
        <div class="bubble" style="left: 50%; top: 60%;"></div>
        <div class="bubble" style="left: 70%; top: 50%;"></div>
        <div class="bubble" style="left: 90%; top: 40%;"></div>
        <div class="bubble" style="left: 20%; top: 20%;"></div>
        <div class="bubble" style="left: 40%; top: 10%;"></div>
        <div class="bubble" style="left: 60%; top: 30%;"></div>
        <div class="bubble" style="left: 80%; top: 70%;"></div>
        <div class="bubble" style="left: 10%; top: 80%;"></div>
        <div class="bubble" style="left: 30%; top: 70%;"></div>
        <div class="bubble" style="left: 50%; top: 60%;"></div>
        <div class="bubble" style="left: 70%; top: 50%;"></div>
        <div class="bubble" style="left: 90%; top: 40%;"></div>
        <div class="bubble" style="left: 20%; top: 20%;"></div>
        <div class="bubble" style="left: 40%; top: 10%;"></div>
        <div class="bubble" style="left: 60%; top: 30%;"></div>
        <div class="bubble" style="left: 80%; top: 70%;"></div>
    </div>
    <div class="content">
        <h1>Floating Bubbles</h1>
        <p>Experience the soothing effect of bubbles rising through the water.</p>
    </div>
</body>
</html>
