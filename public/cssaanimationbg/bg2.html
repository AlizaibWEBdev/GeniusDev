<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Animated Background</title>
    <style>
        /* Unique class for the particle animated background */
        .particle-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #0e0e0e;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleMove 15s linear infinite;
        }

        .particle:nth-child(2n) {
            width: 8px;
            height: 8px;
            animation-duration: 12s;
            background: rgba(255, 255, 255, 0.3);
        }

        .particle:nth-child(3n) {
            width: 12px;
            height: 12px;
            animation-duration: 20s;
            background: rgba(255, 255, 255, 0.7);
        }

        @keyframes particleMove {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(20vw);
                opacity: 0;
            }
        }

        /* Additional styling for your content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        h1{
            font-size: 4vmax;
        }
    </style>
</head>
<body>
    <div class="particle-background">
        <!-- Generating multiple particles -->
        <div class="particle" style="left: 10%; top: 80%;"></div>
        <div class="particle" style="left: 20%; top: 90%;"></div>
        <div class="particle" style="left: 30%; top: 85%;"></div>
        <div class="particle" style="left: 40%; top: 70%;"></div>
        <div class="particle" style="left: 50%; top: 95%;"></div>
        <div class="particle" style="left: 60%; top: 80%;"></div>
        <div class="particle" style="left: 70%; top: 85%;"></div>
        <div class="particle" style="left: 80%; top: 90%;"></div>
        <div class="particle" style="left: 90%; top: 75%;"></div>
        <div class="particle" style="left: 100%; top: 85%;"></div>
    </div>
    <div class="content">
        <h1>Particles in Motion</h1>
        <p>Watch the particles float across the screen.</p>
    </div>
</body>
</html>
