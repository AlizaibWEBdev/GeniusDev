<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starry Night Animated Background</title>
    <style>
        /* Unique class for the starry night animated background */
        .starry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
           
        }

       

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(2);
            }
        }

        .star:nth-child(2n) {
            animation-duration: 6s;
        }

        .star:nth-child(3n) {
            animation-duration: 8s;
        }

        .star:nth-child(4n) {
            animation-duration: 10s;
        }

        /* Additional styling for your content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="starry-background">
        <!-- Generating multiple stars -->
        <div class="star" style="left: 20%; top: 30%;"></div>
        <div class="star" style="left: 50%; top: 60%;"></div>
        <div class="star" style="left: 80%; top: 20%;"></div>
        <div class="star" style="left: 10%; top: 70%;"></div>
        <div class="star" style="left: 90%; top: 80%;"></div>
        <div class="star" style="left: 40%; top: 40%;"></div>
        <div class="star" style="left: 70%; top: 50%;"></div>
        <div class="star" style="left: 30%; top: 90%;"></div>
        <div class="star" style="left: 60%; top: 10%;"></div>
    </div>
    <div class="content">
        <h1>Starry Night</h1>
        <p>Enjoy the twinkling stars in the night sky.</p>
    </div>
</body>
</html>
