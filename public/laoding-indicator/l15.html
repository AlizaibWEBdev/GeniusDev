
    <style>
        
       
       
        .pulsing-dots {
            display: flex;
            justify-content: space-between;
            width: 100px;
        }

        .pulsing-dots div {
            width: 15px;
            height: 15px;
            background-color: #3498db;
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .pulsing-dots div:nth-child(1) {
            animation-delay: 0s;
        }

        .pulsing-dots div:nth-child(2) {
            animation-delay: 0.3s;
        }

        .pulsing-dots div:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>

    <div class="pulsing-dots">
        <div></div>
        <div></div>
        <div></div>
    </div>
