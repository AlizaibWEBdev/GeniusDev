
    <style>
  

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-ring {
            position: relative;
            width: 100px;
            height: 100px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #61dafb;
            animation: rotate 2s linear infinite;
        }

        .loading-ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: #61dafb;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-text {
            margin-top: 20px;
            color: #61dafb;
            font-size: 1.2em;
            letter-spacing: 1px;
            text-transform: uppercase;
            animation: fade 2s ease-in-out infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }
    </style>

    <div class="loading-container">
        <div class="loading-ring"></div>
        <div class="loading-text">Loading...</div>
    </div>
