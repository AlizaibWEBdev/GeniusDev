
    <style>
      


        .bouncing-ball {
            display: flex;
            justify-content: space-between;
            width: 100px;
        }

        .bouncing-ball div {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .bouncing-ball div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .bouncing-ball div:nth-child(3) {
            animation-delay: 0.4s;
        }

       
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-30px);
            }
        }
    </style>


    <div class="bouncing-ball">
        <div></div>
        <div></div>
        <div></div>
    </div>
