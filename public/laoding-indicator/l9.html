
    <style>
      
       
        .pulsing-circle {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #3498db;
            animation: pulse 1.5s infinite ease-in-out;
        }

       
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>


    <div class="pulsing-circle"></div>
