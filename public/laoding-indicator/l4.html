
    <style>
 
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f3f3f3;
        }

    
        .ring-loader {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .ring-loader div {
            position: absolute;
            border: 8px solid #3498db;
            border-radius: 50%;
            border-top: 8px solid transparent;
            width: 100px;
            height: 100px;
            animation: rotate 1.5s linear infinite;
        }

        .ring-loader div:nth-child(2) {
            width: 80px;
            height: 80px;
            border-width: 6px;
            animation-duration: 1.3s;
        }

        .ring-loader div:nth-child(3) {
            width: 60px;
            height: 60px;
            border-width: 4px;
            animation-duration: 1.1s;
        }

       
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>


    <div class="ring-loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
